<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>шаблон</title>
    <link rel="stylesheet" href="style/css/style.css">
    <!--Plugin ползунок-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

</head>

<body>
    <div class="container">
<header class="header ">
    <div class="wrapped indent">
        <a class="logo" href="index.html">f.palace</a>

        <div class="rightHeader">
            <img class="bars" src="style/pictures/bars.png" alt="bars">
            <img class="cabinet_btn" src="style/pictures/user.png" alt="user">
            <span class="cartIconWrap">
                <img class="cartIcon" src="style/pictures/cart.png" alt="cart">
                <span>0</span>
            </span>

            <div class="basket hidden">
                <div class="basketRow basketHeader">
                    <div>Название товара</div>
                    <div>Количество</div>
                    <div>Цена за шт.</div>
                    <div>Итого</div>
                </div>

                <div class="basketTotal">
                    Товаров в корзине на сумму:
                    $<span class="basketTotalValue">0</span>
                </div>
            </div>
        </div>

    </div>


</header><div class="product_item_detailed_block">
    <img src="https://via.placeholder.com/200x150" alt="">

    <div class="desc">
        <h3>${this.title}</h3>
        <p>${this.price} \u20bd</p>
        <button class="buy-btn">Добавить</button>
    </div>

</div>        
        <div class="content indent">
            <div class="banner"></div>

            <div class="wrapped_content">

                <div class="wrapped_products">
                    <h6> Каталог</h6>
                    <div class="products_catalog">
                        <!-- Каталог товаров -->
                    </div>
                </div>
            </div>
        </div>
<footer class="footer">
    <div class="wrapped_footer indent">
        <!-- шаблон для будущей реализации чата -->
        <button class="but_message">Показать сообщение</button>
        <div style="display: none;" class="message">Текст сообщения</div>
        <!--  -->
        <p>footer</p>
    </div>
</footer>    </div>

<!-- объекты товаров -->
    <!--    hamburger -->
    <script src="./js/class/hamburger.js"></script>

    <!--    cheeseburger -->
    <script src="./js/class/cheeseburger.js"></script>

    <!--    Big_Mac -->
    <script src="./js/class//Big_Mac.js"></script>



    <!--    общие скрипты -->
    <script src="./js/app.js"></script>

    <!--    формирование каталога   -->
    <script src="./js/productDTO.js"></script>

    <!-- корзина товаров -->
    <script src="./js/basket.js"></script>

    <!--    добавление карточки товара в HTML -->
    <script src="./js/buttons.js"></script>


</body>

</html>
