<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>шаблон</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header ">
            <div class="wrapped indent">
                <a class="logo" href="index.html">f.palace</a>

                <div class="rightHeader">
                    <img class="bars" src="style/pictures/bars.png" alt="bars">
                    <img class="cabinet_btn" src="style/pictures/user.png" alt="user">
                    <span class="cartIconWrap">
                        <img class="cartIcon" src="style/pictures/cart.png" alt="cart">
                        <span>0</span>
                    </span>


                    <div class="basket hidden">
                        <div class="basketRow basketHeader">
                            <div>Название товара</div>
                            <div>Количество</div>
                            <div>Цена за шт.</div>
                            <div>Итого</div>
                        </div>

                        <div class="basketTotal">
                            Товаров в корзине на сумму:
                            $<span class="basketTotalValue">0</span>
                        </div>
                    </div>
                </div>

            </div>


        </header>
        <div class="content indent">
            <div class="banner"></div>

            <div class="wrapped_content">

                <div class="wrapped_products">
                    <h6> Каталог</h6>


                    <div class="products_catalog">
                        <!-- Каталог товаров -->
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="wrapped_footer indent">
                <p>footer</p>
            </div>
        </footer>
    </div>


    <!-- Некая сеть фастфуда предлагает несколько видов гамбургеров:
a. Маленький (50 рублей, 20 калорий).
b. Большой (100 рублей, 40 калорий).
Гамбургер может быть с одним из нескольких видов начинок (обязательно):
a. С сыром (+10 рублей, +20 калорий).
b. С салатом (+20 рублей, +5 калорий).
c. С картофелем (+15 рублей, +10 калорий).
Дополнительно гамбургер можно посыпать приправой (+15 рублей, +0 калорий) и полить
майонезом (+20 рублей, +5 калорий).
Напишите программу, рассчитывающую стоимость и калорийность гамбургера. Можно
использовать примерную архитектуру класса со следующей страницы, но можно использовать
и свою -->



    <!--    формирование каталога   -->
    <script src="./js/productDTO.js"> </script>

    <!-- hamburger -->
    <script src="./js/class/hamburger.js"></script>

    <!-- cheeseburger -->
    <script src="./js/class/cheeseburger.js"></script>

    <!-- кнопки -->
    <script src="./js/buttons.js"></script>


    <!--    общие скрипты -->
    <script src="./js/app.js"></script>

    <!-- корзина товаров -->
    <script src="./js/basket.js"></script>


</body>

</html>
